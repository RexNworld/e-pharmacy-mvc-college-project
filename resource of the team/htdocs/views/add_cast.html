<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Keita TV admin</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/sijax/sijax.js"></script>
    <script type="text/javascript">
        { { g.sijax.get_js() | safe } }
    </script>
    <script type="text/javascript" src="/static/js/sijax/sijax_upload.js"></script>
    <script type="text/javascript">
        {{ form_init_js|safe }}
    </script>
</head>

<body id="page-top">
    <div id="wrapper">
        {% include "sidebar.html" %}
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                    <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle me-3" id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
                        <h3 class="text-dark mb-1">{{title}}</h3>
                        <ul class="navbar-nav flex-nowrap ms-auto">
                            <div class="d-none d-sm-block topbar-divider"></div>
                            <li class="nav-item dropdown no-arrow">
                                <div class="nav-item dropdown no-arrow"><a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#"><span class="d-none d-lg-inline me-2 text-gray-600 small">Admin</span><img class="border rounded-circle img-profile" src="assets/img/avatars/avatar1.jpeg"></a>
                                    <div class="dropdown-menu shadow dropdown-menu-end animated--grow-in"><a class="dropdown-item" href="#"><i class="fas fa-user fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Profile</a><a class="dropdown-item" href="#"><i class="fas fa-cogs fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Settings</a><a class="dropdown-item" href="#"><i class="fas fa-list fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Activity log</a>
                                        <div class="dropdown-divider"></div><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Logout</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="container-fluid">
                    <form class="border rounded-pill" method="POST" name="AddCastForm" id="AddCastForm">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                        <label class="form-label" style="font-weight: bold;">Picture (optional)</label><input class="form-control" type="url" autofocus="" name="picture" placeholder="Actor picture URL" style="border-width: 1px;border-color: rgb(51,12,38);">
                        <label class="form-label" style="font-weight: bold;">Name</label><input class="form-control" type="text" required="" autofocus="" name="name" placeholder="Actor name" style="border-width: 1px;border-color: rgb(51,12,38);">
                        <label class="form-label" style="font-weight: bold;">Role</label><input class="form-control" type="text" required="" autofocus="" name="role" placeholder="Actor role" style="border-width: 1px;border-color: rgb(51,12,38);">

                        <input type="submit" class="btn btn-primary d-block btn-user" style="margin: 10px 0;" value="upload" />
                    </form>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright Â© Keita Tv 2022</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
        <div id="snackbar"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/bs-init.js"></script>
    <script src="../static/js/theme.js"></script>
    <script>
        function showSnackbar(sms) {
        
          var x = document.getElementById("snackbar");
          x.textContent = sms
          x.className = "show"
        
          setTimeout(function(){ x.className = x.className.replace("show", ""); }, 4000);
        }
    </script>
</body>

</html>
